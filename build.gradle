apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slick2d', name: 'slick2d-core', version: '1.0.2'
}

task runApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = 'com.mojang.mojam.BattleToads'

    systemProperty 'java.library.path', 'lib/native'
}